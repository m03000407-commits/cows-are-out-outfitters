<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cows Are Out Outfitters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2em;
    }
    .product {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
    }
    .checkout-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: green;
      color: white;
      padding: 1em;
      display: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    select, input[type=number] {
      margin: 0.5em 0;
      padding: 0.3em;
    }
    .category {
      display: none;
    }
    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cows Are Out Outfitters</h1>
    <nav>
      <a href="#" onclick="showCategory('hats')">Hats</a>
      <a href="#" onclick="showCategory('shirts')">Shirts</a>
      <a href="#" onclick="showCategory('hoodies')">Hoodies</a>
    </nav>
  </header>
  <div class="container">
    <!-- Cow images and fun facts will be added here -->
    <div id="hats" class="category">
      <!-- Hat product examples -->
      <div class="product">
        <h2>Custom Leather Patch 5-Panel Rope Hat</h2>
        <p>$40.00</p>
        <select><option>Select Color</option><option>Black</option></select>
        <select><option>Select Size</option><option>One Size</option></select>
        <input type="number" min="1" value="1" />
        <button onclick="selectItem(this, 40)">Select Item</button>
      </div>
    </div><div id="shirts" class="category">
  <!-- Shirt product examples -->
  <div class="product">
    <h2>Navy Comfort Colors Pocket T-shirt</h2>
    <p>$30.50</p>
    <select><option>Navy</option><option>Black</option><option>Royal Blue</option><option>Dark Purple</option></select>
    <select><option>Select Size</option><option>S</option><option>M</option><option>L</option><option>XL</option><option>2XL</option></select>
    <input type="number" min="1" value="1" />
    <button onclick="selectItem(this, 30.5)">Select Item</button>
  </div>
</div>

<div id="hoodies" class="category">
  <!-- Hoodie product examples -->
  <div class="product">
    <h2>Hanes EcoSmart Pullover Hoodie</h2>
    <p>$49.99</p>
    <select>
      <option>White</option><option>Black</option><option>Light Blue</option>
      <option>Athletic Purple</option><option>Wow Pink</option>
      <option>Safety Green</option><option>Athletic Dark Green</option>
    </select>
    <select><option>Select Size</option><option>S</option><option>M</option><option>L</option><option>XL</option><option>2XL</option></select>
    <input type="number" min="1" value="1" />
    <button onclick="selectItem(this, 49.99)">Select Item</button>
  </div>
</div>

  </div>  <div id="checkout" class="checkout-btn" onclick="checkout()">
    Checkout – $0.00
  </div>  <script>
    let total = 0;
    function selectItem(btn, price) {
      const qtyInput = btn.previousElementSibling;
      const qty = parseInt(qtyInput.value);
      total += price * qty;
      document.getElementById('checkout').style.display = 'block';
      document.getElementById('checkout').innerText = `Checkout – $${total.toFixed(2)}`;
    }

    function checkout() {
      alert("Redirecting to Cash App with total: $" + total.toFixed(2));
    }

    function showCategory(cat) {
      document.querySelectorAll('.category').forEach(div => div.classList.remove('visible'));
      document.getElementById(cat).classList.add('visible');
    }
  </script></body>
</html>
