<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cows Are Out Outfitters</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f6f2;
      color: #2d2d2d;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #3e3e3e;
      color: white;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
    }
    .product {
      padding: 20px;
    }
    .product img {
      max-width: 300px;
      border-radius: 10px;
    }
    .sizes button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #222;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cows Are Out Outfitters</h1>
    <p>Country-style gear with an Angus twist</p>
  </header>

  <section class="product">
    <h2>Navy Comfort Colors Pocket Tee</h2>
    <img src="https://via.placeholder.com/300x350.png?text=Navy+Tee+Mockup" alt="Navy Tee" />
    <p>White logo front pocket + back</p>
    <div class="sizes">
      <button>Small</button>
      <button>Medium</button>
      <button>Large</button>
      <button>XL</button>
      <button>2XL</button>
    </div>
  </section>
</body>
</html>
