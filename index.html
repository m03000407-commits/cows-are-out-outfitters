<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cows Are Out Outfitters</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6ec;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100%;
      background-color: #fff3d4;
      display: flex;
      justify-content: center;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .logo-container {
      margin-top: 5vh;
    }
    .logo-container img {
      max-width: 90vw;
      height: auto;
    }
    .section-heading {
      font-size: 1.8em;
      margin-top: 3rem;
      color: #5a4633;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      width: 90%;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .cta-button {
      background-color: #7c4f1d;
      color: white;
      padding: 1em 2em;
      margin: 2rem auto;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #5a3615;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
  </nav>
  <div class="logo-container">
    <img src="/mnt/data/A_website_homepage_screenshot_displays_\"Cows_Are_O.png" alt="Cows Are Out Outfitters Logo">
  </div>
  <h2 class="section-heading">Life on the Farm</h2>
  <div class="gallery">
    <img src="/mnt/data/image1.jpg" alt="Cows in field 1">
    <img src="/mnt/data/image2.jpg" alt="Cows in field 2">
    <img src="/mnt/data/image3.jpg" alt="Close-up cow">
  </div>
  <button class="cta-button">Shop Now</button>
</body>
</html>
